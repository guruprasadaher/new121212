<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 style="font-size:300%;text-align:center;color:rgb(0, 0, 0)">Password Manager</h1>
        <div id="message"></div>
        <form id="passwordForm">
            <input type="text" id="account" placeholder="Account" required>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Store Password</button>
            <button type="button" onclick="retrievePassword()">Retrieve Password</button>
            <button type="button" onclick="updatePassword()">Update Password</button>
            <button type="button" onclick="deletePassword()">Delete Password</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
